name: Quality Assurance

runner:
  temp: "/home/runner/_temp"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.2

      - name: Code format
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        id: init
        run: |
          git config --global url."https://oauth2:${{ secrets.BOT_GITHUB_TOKEN }}@github.com".insteadOf ssh://git@github.com
          terraform init
        working-directory: test

      - name: Terraform validate
        id: validate
        run: terraform validate
        working-directory: test

      - name: Install tflint
        run: |
          curl -sSLo ${{ runner.temp }}/tflint.zip https://github.com/terraform-linters/tflint/releases/download/v0.39.3/tflint_linux_amd64.zip
          unzip ${{ runner.temp }}/tflint.zip -d ${{ runner.temp }}
          chmod +x ${{ runner.temp }}/tflint

      - name: Run tflint
        run: |
          ${{ runner.temp }}/tflint --init
          ${{ runner.temp }}/tflint

      - name: Install terraform-docs
        run: |
          curl -sSLo ${{ runner.temp }}/terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
          tar -xvzf ${{ runner.temp }}/terraform-docs.tar.gz -C ${{ runner.temp }}
          chmod +x ${{ runner.temp }}/terraform-docs

      - name: Check whether docs should have been updated
        run: |
          ${{ runner.temp }}/terraform-docs markdown .
          git diff --exit-code README.md
